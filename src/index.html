<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-mygray w-screen h-screen">
    <header class="flex justify-center align-middle w-full h-1/4 text-center">
      <h1 class="self-center text-6xl font-bold text-blue-500">Movie API</h1>
    </header>
    <main class="flex justify-center items-center w-full h-2/3">
      <section
        class="flex flex-col items-center w-3/5 bg-myblack rounded-2xl shadow-[0px_0px-40px] shadow-blue-500"
      >
        <!-- search form -->
        <form id="search" class="w-full p-5">
          <div class="relative">
            <!-- search icon -->
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <!-- search input bar -->
            <input
              type="search"
              class="block w-full p-4 ps-10 text-sm border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
              placeholder="Search Movie..."
            />
            <!-- search button -->
            <button
              type="submit"
              class="text-white absolute end-2.5 bottom-2.5 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
            >
              Search
            </button>
          </div>
        </form>

        <!-- movies section -->
        <div
          id="movies"
          class="w-full border-t-2 border-blue-500 p-6 flex flex-col items-center gap-2 overflow-y-auto"
        >
          <!-- movies from API comes here -->
        </div>
      </section>
    </main>

    <!-- pagination -->
    <div class="flex justify-center pt-4">
      <img
        id="prev"
        class="cursor-pointer"
        src="./images/chevron-l.svg"
        alt="chevron-l"
      />
      <img
        id="next"
        class="cursor-pointer"
        src="./images/chevron-r.svg"
        alt="chevron-r"
      />
    </div>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
