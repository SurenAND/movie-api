<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-mygray w-screen h-screen">
    <header class="flex justify-center align-middle w-full h-1/4 text-center">
      <h1 class="self-center text-6xl font-bold text-blue-500">Movie API</h1>
    </header>
    <main class="flex justify-center items-center w-full h-2/3">
      <section
        class="flex flex-col items-center w-3/5 bg-myblack rounded-2xl shadow-[0px_0px-40px] shadow-blue-500"
      >
        <!-- search form -->
        <form id="search" class="w-full p-5">
          <div class="relative">
            <!-- search icon -->
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
